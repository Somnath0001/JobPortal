<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/job_posting.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Post a Job</h2>
            <form>
                <div class="input-box">
                    <label for="job-type">Select Job Type:</label>
                    <select id="job-type" required>
                        <option value="">Select Job Type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="company">Select Company:</label>
                    <select id="company" required>
                        <option value="">Select Company</option>
                        <!-- List of companies -->
                    </select>
                </div>
                <div class="input-box">
                    <label for="hide-company-name">Hide Company Name?</label>
                    <div>
                        <input type="radio" id="yes" name="hide-company-name" value="Yes">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="hide-company-name" value="No">
                        <label for="no">No</label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="job-description">Job Description:</label>
                    <textarea id="job-description" rows="5" required></textarea>
                </div>
                <div class="input-box">
                    <label for="job-location">Select Job Location:</label>
                    <select id="job-location" required>
                        <option value="">Select Location</option>
                        <!-- List of locations -->
                    </select>
                    <button type="button" id="enter-location-btn">Or Enter Job Location</button>
                </div>
                <div id="enter-location" style="display: none;">
                    <div class="input-box">
                        <label for="street-address">Street Address:</label>
                        <input type="text" id="street-address" required>
                    </div>
                    <div class="input-box">
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="input-box">
                        <label for="state">State:</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="input-box">
                        <label for="country">Country:</label>
                        <input type="text" id="country" required>
                    </div>
                    <div class="input-box">
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="skills-required">Select Skill Required:</label>
                    <select id="skills-required" multiple required>
                        <!-- List of skills -->
                    </select>
                </div>
                <div class="input-box">
                    <label for="skill-level">Choose Skill Level:</label>
                    <select id="skill-level" required>
                        <option value="">Select Skill Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="experience-required">Experience Required:</label>
                    <input type="number" id="experience-required" required>
                    <span>years</span>
                </div>
                <div class="input-box">
                    <label for="salary-offered">Salary Offered:</label>
                    <input type="number" id="salary-offered" required>
                </div>
                <div class="input-box">
                    <label for="apply-date">Apply Date:</label>
                    <input type="date" id="apply-date" required>
                </div>
                <button type="submit" class="submit-button">Post Job</button>
            </form>
        </div>
    </div>

    <script>
            document.getElementById('enter-location-btn').addEventListener('click', function() {
                document.getElementById('enter-location').style.display = 'block';
                document.getElementById('job-location').style.display = 'none';
                document.getElementById('enter-location-btn').style.display = 'none';
            });
        </script>
    </body>
</html>
