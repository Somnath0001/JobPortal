<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/job_seeker_profile.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Job Seeker Profile</h2>
            <div class="profile-info">
                <img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture">
                <h3>John Doe</h3>
                <p>Software Engineer</p>
            </div>
            <div class="profile-details">
                <!-- Personal Details -->
                <div class="collapsible">
                    <button class="collapsible-button">Personal Details:</button>
                    <div class="collapsible-content">
                        <div class="input-box">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" value="John">
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" value="Doe">
                        </div>
                    </div>
                </div>
                
                <!-- Educational Details -->
                <div class="collapsible">
                    <button class="collapsible-button">Educational Details:</button>
                    <div class="collapsible-content">
                        <button class="add-education-button">Add Education</button>
                        <div class="education-details">
                            <div class="input-box">
                                <label for="certificate-name">Certificate/Degree Name:</label>
                                <input type="text" id="certificate-name" value="Bachelor of Technology">
                            </div>
                            <div class="input-box">
                                <label for="major">Major:</label>
                                <input type="text" id="major" value="Computer Science">
                            </div>
                            <div class="input-box">
                                <label for="institute-name">Institute/University Name:</label>
                                <input type="text" id="institute-name" value="XYZ University">
                            </div>
                            <div class="input-box">
                                <label for="degree-start-date">Degree Starting Date:</label>
                                <input type="date" id="degree-start-date" value="2015-06-01">
                            </div>
                            <div class="input-box">
                                <label for="degree-completion-date">Degree Completion Date (optional):</label>
                                <input type="date" id="degree-completion-date" value="2019-06-01">
                            </div>
                            <div class="input-box">
                                <label for="percentage-obtained">Percentage Obtained (optional):</label>
                                <input type="number" id="percentage-obtained" value="85">
                            </div>
                            <div class="input-box">
                                <label for="cgpa">CGPA (optional):</label>
                                <input type="number" id="cgpa" value="8.5">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Skills -->
                <div class="collapsible">
                    <button class="collapsible-button">Skills:</button>
                    <div class="collapsible-content">
                        <button class="add-skill-button">Add Skill</button>
                        <div class="skill-details">
                            <div class="input-box">
                                <label for="skill-name">Select Skill:</label>
                                <select id="skill-name">
                                    <option value="Java">Java</option>
                                    <option value="Python">Python</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label for="skill-level">Skill Level:</label>
                                <select id="skill-level">
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Experience Details -->
                <div class="collapsible">
                    <button class="collapsible-button">Experience Details:</button>
                    <div class="collapsible-content">
                        <button class="add-experience-button">Add Experience</button>
                        <div class="experience-details">
                            <div class="input-box">
                                <label for="currently-working">Are you working now?:</label>
                                <select id="currently-working">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                <div class="input-box">
                                    <label for="job-start-date">Job Start Date:</label>
                                    <input type="date" id="job-start-date" value="2020-01-01">
                                </div>
                                <div class="input-box">
                                    <label for="job-end-date">Job End Date:</label>
                                    <input type="date" id="job-end-date" value="2022-01-01">
                                </div>
                                <div class="input-box">
                                    <label for="job-title">Job Title:</label>
                                    <input type="text" id="job-title" value="Software Engineer">
                                </div>
                                <div class="input-box">
                                    <label for="company-name">Company Name:</label>
                                    <input type="text" id="company-name" value="ABC Corporation">
                                </div>
                                <div class="input-box">
                                    <label for="city">City:</label>
                                    <input type="text" id="city" value="New York">
                                </div>
                                <div class="input-box">
                                    <label for="state">State:</label>
                                    <input type="text" id="state" value="New York">
                                </div>
                                <div class="input-box">
                                    <label for="country">Country:</label>
                                    <input type="text" id="country" value="USA">
                                </div>
                                <div class="input-box">
                                    <label for="job-description">Job Description:</label>
                                    <textarea id="job-description" rows="5">Software engineer with expertise in Java and Python.</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Current Salary Details -->
                    <div class="collapsible">
                        <button class="collapsible-button">Current Salary Details (Optional):</button>
                        <div class="collapsible-content">
                            <div class="input-box">
                                <label for="current-salary">Current Salary:</label>
                                <input type="number" id="current-salary" value="80000">
                            </div>
                            <div class="input-box">
                                <label for="salary-frequency">Annually/Monthly:</label>
                                <select id="salary-frequency">
                                    <option value="Annually">Annually</option>
                                    <option value="Monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="input-box">
                                <label for="currency">Currency:</label>
                                <select id="currency">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="js/script.js"></script>
    </body>
    </html>
