<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/job_seeker_profile.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Job Seeker Profile</h2>
            <form action="/job_seeker_profile" method="POST">
                <div class="input-box">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="input-box">
                    <label for="current-salary">Current Salary (Optional):</label>
                    <input type="number" id="current-salary" name="current_salary">
                </div>
                <div class="input-box">
                    <label for="salary-frequency">Select Frequency (Optional):</label>
                    <select id="salary-frequency" name="salary_frequency">
                        <option value="">Select Frequency</option>
                        <option value="Annually">Annually</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="currency">Currency (Optional):</label>
                    <select id="currency" name="currency">
                        <option value="">Select Currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="INR">INR</option>
                    </select>
                </div>
                <div class="button-box">
                    <button type="submit">Save</button>
                    <a href="/educational_details">
                        <button type="button" class="next-button">Next</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/job_seeker_profile.js') }}"></script>
</body>
</html>
