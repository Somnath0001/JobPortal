<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <form action="/register" method="POST" enctype="multipart/form-data">
                <div class="input-box">
                    <label for="register-as">Register as:</label>
                    <select id="register-as" name="register-as">
                        <option value="recruiter">Recruiter</option>
                        <option value="job-seeker">Job Seeker</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter Name">
                </div>
                <div class="input-box">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY">
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="input-box">
                    <label for="contact-number">Contact Number:</label>
                    <input type="text" id="contact-number" name="contact-number" placeholder="Enter Contact Number">
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="input-box">
                    <label for="profile-picture">Profile Picture (optional):</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>
                <div class="input-box">
                    <label for="sms-notification">SMS Notification:</label>
                    <select id="sms-notification" name="sms-notification">
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="email-notification">Email Notification:</label>
                    <select id="email-notification" name="email-notification">
                        <option value="yes" selected>Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
