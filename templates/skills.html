<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" type="text/css" href="css/job_seeker_profile.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Skills</h2>
            <form>
                <div class="input-box">
                    <label for="skill-name">Select Skill:</label>
                    <select id="skill-name" required>
                        <option value="">Select Skill</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="C++">C++</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="skill-level">Skill Level:</label>
                    <select id="skill-level" required>
                        <option value="">Select Level</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div class="button-box">
                    <button type="button" class="add-skill-button">Add Skill</button>
                    <button type="button" class="save-button">Save</button>
                    <button type="button" class="next-button">Next</button>
                </div>
                <div id="added-skills"></div>
            </form>
        </div>
    </div>

    <script src="js/skills.js"></script>
</body>
</html>
