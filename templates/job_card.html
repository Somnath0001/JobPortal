<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card</title>
    <link rel="stylesheet" type="text/css" href="css/job_card.css">
</head>
<body>
    <div class="job-card">
        <div class="section">
            <label class="job-role">Job Role</label>
        </div>
        <div class="section">
            <div class="company-info">
                <h3 class="company-name">Company Name</h3>
                <img class="company-logo" src="img/company-logo.png" alt="Company Logo">
            </div>
        </div>
        <div class="section">
            <div class="job-details">
                <p class="experience-required">Experience Required: <span>5 Years</span></p>
                <p class="salary">Salary: <span>$50,000 - $70,000</span></p>
                <p class="job-location">Job Location: <span>New York</span></p>
            </div>
        </div>
        <div class="section">
            <p class="qualification-skills">Qualification/Skills Required: <span>Bachelor's Degree, Java, Python, JavaScript</span></p>
        </div>
        <div class="section">
            <p class="publish-date">Publish Date: <span>2024-09-26</span></p>
        </div>
    </div>
</body>
</html>
